<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>weather-report</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather">
    <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder=" Enter a city...!"requierd
             class="search-form-input"
             id="search-form-city"
             />
            <input type="submit" value="Search 🔍"
            class="search-form-button"/>
        </form>
</header>
<main>
    <div class="weather-app">
       <div>
        <h1 class="weather-city" 
        id="city">
            Paris
        </h1>
        <p class="weather-details">
            Tuesday 16:45, scatterd clouds
            <br/>
            💦 Humidity:<strong>66%</strong> 
            <br/>
            ༄ Wind:<strong>4.34km/h</strong>
        </p>
    </div>
    <div  class="weather-temeprature-container">
        <div class="temperature-icon">😎</div>
        <div class="temperature">12</div>
        <div class="temperature-unit">°C</div>
        </div>
    

</div>   
</div>
</main>
<footer>

</footer>
</div>
<script src="index.js"></script>
</body>
</html>
