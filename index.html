<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>weather-report</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather">
    <header>
        <form class="search-form" id="search-form">
            <input 
            type="search" 
            placeholder=" Enter a city...!"requierd
             class="search-form-input"
             id="search-form-city"
             />
            <input type="submit" value="Search 🔍"
            class="search-form-button"/>
        </form>
</header>
<main>
    <div class="weather-app">
       <div>
        <h1 class="weather-city" 
        id="city">
            Paris
        </h1>
        <p class="weather-details">
            <div class="weather-day"  id="weather-day">
                Tuesday 16:45
            </div>
            <div class="weather-description">
                scatterd clouds
            </div>
            <br/>
            💦 Humidity:<strong><span class="weather-humidity">66</span></strong> 
            <br/>
            ༄ Wind:<strong><span class="weather-wind">4.34</span></strong>
        </p>
    </div>
    <div  class="weather-temeprature-container">
        <div id="icon"></div>
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
            class="weather-icon"/>
        <div class="temperature" id="temp">12</div>
        <div class="temperature-unit">°C</div>
        </div>
    

</div>   
</div>
</main>
<footer>
    This project was coded by <a href="https://github.com/maarjaAan/" target="_blank">Maarja Aan</a>, is open-sourced on <a href="https://github.com/maarjaAan/weather-report" target="_blank">  GitHub </a> hosted on <a href="https://outsideweather.netlify.app/" target="_blank">Netlify </a>

</footer>
</div>
<script src="index.js"></script>
</body>
</html>
